<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0", user-scalable="no">
        <title>Mi Página Web - Contacto</title>
    </head>
    <body>
        <!-- Encabezado -->
        <header>
            <div class="logo">
                <img src="../img/zorro.jpg" alt="Logo Zorro" width="50px">
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="portafolio.html">Portafolio</a></li>
                    <li><a href="sobrenosotros.html">Sobre Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <hr>
       <!-- Contenido -->
       <section>
           <form>
                <p>
                   <label for="nombre">Nombre:</label>
                   <input type="text" name="nombre" id="nombre" placeholder="Ej: Rodrigo Silva">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Ej: micorreo@ejemplo.cl">
                </p>
                <p>
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje"></textarea>
                </p>
                <p>
                    <input type="submit" name="enviar" value="Enviar">
                </p>
           </form>
       </section>
        <hr>
        <!-- Pie de Página-->
        <footer>
            <div class="redessociales">
                <ul>
                    <li><a href="http://www.facebook.com" target="_blank">Facebook</a></li>
                    <li><a href="http://www.instagram.com" target="_blank">Instagram</a></li>
                    <li><a href="http://www.twitter.com" target="_blank">Twitter</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
